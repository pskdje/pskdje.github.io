<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>page list</title>
		<script src="/js/script.js"></script>
	</head>
	<body>
		<h1>页面列表</h1>
		<script id="pagelist" type="application/json">
[
	{%- for post in paginator.posts -%}
	{
		"url": "{{ post.url | replace: '"', '\"' }}",
		"title": "{{ post.title | replace: '"', '\"' }}"
	}{% if post != paginator.per_page %},{% endif %}
	{%- endfor -%}
]
		</script>
		<script id="pageindex" type="application/json">
[
	{%- for page in (1..paginator.total_pages) -%}
	{
		"index": {{page}},
		"url": "none"
	}{% if page != paginator.total_pages %},{% endif %}
	{%- endfor -%}
]
		</script>
		{%- if paginator.total_pages > 1 -%}
		<div>换页待实现</div>
		<script></script>
		{%- endif -%}
	</body>
</html>
